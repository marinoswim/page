<style> 

body{
   margin: 0;

}
.header {

}

p{

}
.fadein{
height:270px;
font-size:60px;

color:white;

background-size:cover;

}

.main{
height:450px;
width:100%;
background-size:cover;
font-size:40px;
}
h2{
font-size:20px;
}

.flex-list{
font-size:20px;}
a{
color:blue;
}
.min{
height:270px;
width:100%;
background-color:black;
color:white;
font-size:40px;
}

.btn-flat-simple {
  display: inline-block;
  font-weight: bold;
  padding: 0.35em 0.5em;
  text-decoration: none;
  color: #00BCD4;
  background: #ECECEC;
  transition: .4s;
  font-size:30px;
}

.btn-flat-simple:hover {
  background: #00bcd4;
  color: white;
}
.footer{
font-size:20px;
color:black;

}
.lead-form{
  text-align: center;
  font-size:20px;
}
form{
  width:460px;
  margin:0 auto;
}
.item{
  overflow: hidden;
  margin-bottom: 20px;
}
.label{
  float: left;
  margin-right: 20px;
  width:135px;
  border-left: solid 3px #e0505d;
  padding-left: 10px;
}
.inputs{
  float: left;
  width:300px;
}
input[type="text"],input[type="email"]{
  border: solid 1px #aaa;
  border-radius:5px;
  padding:10px;
  font-size: 15px;
}
textarea{
  border: solid 1px #aaa;
  border-radius:5px;
  padding: 10px;
  height: 160px;
  font-size: 15px;
}
.btn-area{
  text-align: center;
}
input[type="submit"]{
  background: black;
  border: none;
  color: white;
  font-size:17px;
  font-weight:bold;
  padding: 10px 20px;
  margin: 0 5px;
}
input[type="reset"]{
  background: #aaa;
  border: none;
  color: white;
  font-size:17px;
  font-weight:bold;
  padding: 10px 20px;
  margin: 0 5px;
}

</style>

</head>
<body>

             </a>
      </div>
       
    </div>
    <div class="footer">
    <input type="hidden" NAME="_to" VALUE="marinosyn1079@gmail.com">

<form>
  
  <div class="item">
    <label class="label">お名前</label>
    <input class="inputs" type="text" name="name">
